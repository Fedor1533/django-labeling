{% extends 'base.html' %}

{% load static %}
{% load define_action %}

{% block title %} {{ source.name }} {% endblock %}

{% block style %}
    <style>
    .table-source
    {
        width:20%;
    }
    .table
    {
        margin: 20px;
    }
    </style>
{% endblock %}

{% block content %}
    <div class="table-source">

        <table class="table table-bordered">
          <thead class="thead-dark">
            <tr class="d-flex">
               <th width="40%">Head</th>
               <th width="60%">Value</th>
            </tr>
          </thead>
          <tbody>
              {% for field,value in source %}
                <tr class="d-flex">
                    <td width="40%">{{ field }}</td>
                    <td width="60%">{{ value }}</td>
                </tr>
              {% endfor %}
          </tbody>
        </table>

    </div>
{% endblock %}
