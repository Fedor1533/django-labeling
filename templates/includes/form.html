{%  for field in form %}
    <div class="form-group">
        {{ field.label_tag }}
        {{ field }}
        {% comment %} This part is strange!!! {% endcomment %}
        {% if field.name == 'comment' %}
        <small class="form-text text-muted">
          <p>Current: {{ source.comment }}</p>
        </small>
        {% endif %}

    </div>
{% endfor %}
