{% load form_tags widget_tweaks %}

<div class = "row">
    {% for field in form %}
        <div class="form-group">
            <div class="col">
                {{ field.label_tag }}
                {{ field|add_class:'form-control' }}
                {% for error in field.errors %}
                    <span class="help-block">{{ error }}</span>
                {% endfor %}
                {% if field.help_text %}
                    <small class="form-text text-muted">
                        {{ field.help_text|safe }}
                    </small>
                {% endif %}
            </div>
        </div>
    {% endfor %}
</div>
